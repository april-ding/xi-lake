  <title>Submit Your Cubicle</title>

<body>
  <!-- <h1><a href = "food.html">the cubicle</a></h1> -->
  <h1><a href = "index.html">the cubicle</a></h1>
  <h2 id="about">about</h2>
  <h2 id="home"><a href = "index.html">back to home page</a></h2>


  <div class="form">
    <form>
      <fieldset>
        <legend><span class="number">1</span> CREATE YOUR CUBICLE!</legend>
        <input type="text" name="field1" placeholder="Your Name *">
        <input type="email" name="field2" placeholder="Your Email *">
        <textarea name="field3" placeholder="About yourself"></textarea>
        <label for="job">Interests:</label>
        <select id="job" name="field4">
          <optgroup label="Indoors">
            <option value="fishkeeping">Fishkeeping</option>
            <option value="reading">Reading</option>
            <option value="boxing">Boxing</option>
            <option value="debate">Debate</option>
            <option value="gaming">Gaming</option>
            <option value="snooker">Snooker</option>
            <option value="other_indoor">Other</option>
          </optgroup>
          <optgroup label="Outdoors">
            <option value="football">Football</option>
            <option value="swimming">Swimming</option>
            <option value="fishing">Fishing</option>
            <option value="climbing">Climbing</option>
            <option value="cycling">Cycling</option>
            <option value="other_outdoor">Other</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <textarea name="field3" placeholder="About Your School"></textarea>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </div>



  <div id="cyo-container">
    <p> preview</p>

  </div>


  <div id="container"></div>

  <script src="js/three.js"></script>

  <script src="js/inflate.min.js"></script>
  <script src="js/OutlineEffect.js"></script>
  <script src="js/FBXLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Reflector.js"></script>
  <!-- <script src='js/dat.gui.min.js'></script> -->

  <script src="js/WebGL.js"></script>
  <script src="js/stats.min.js"></script>

  <script type="text/javascript" src="js/submit.js"></script>
